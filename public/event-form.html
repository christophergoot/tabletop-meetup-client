<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation">
		<ul>
			<li>My Events
				<!-- <ul>
					<li>Upcomming Events</li>
					<li>Previous Events</li>
					<li>Add New Event</li>
				</ul> -->
			</li>
			<li>My Games</li>
			<li>Logout</li>
		</ul>
	</nav>
    <main role="main">
        <header role="banner">
			<h1>Tabletop Meetup</h1>
        </header>

        <section>
			<h2>Create a new Event</h2>
			<form>
				<label for="event-name">Event Name</label>
				<input type="text" id="event-name">
				<label for="event-date">Event Date</label>
				<input type="date" id="event-date">
				<label for="start-time">From</label>
				<input type="time" id="start-time">
				<label for="end-time">To</label>
				<input type="time" id="end-time">
				<h3>Location</h3>
				<select name="location">
					<option value="">Christopher's Gararge</option>
					<option value="">Cloud Cap Games</option>
					<option value="">Juan's House</option>
					<option value=""></option>
					<option value="">add New Location</option>
				</select> 
				<h3>Guests to Invite</h3>
				<ul>
					<li>Christopher Gutierrez (organizer)</li>
					<li>Juan Garcia (<a href=#>remove</a>)</li>
					<li>Ampelios Berenike (<a href=#>remove</a>)</li>
					<select name="guests">
						<option value="">Theron Iunius</option>
						<option value="">Kris Faithe</option>
						<option value="">Nazaire Nic</option>
						<option value="">Yvette Jacky</option>
						<option value=""></option>
						<option value="">add New Guest</option>
					</select>
				</ul>
				<input type="submit">
			</form>
		</section>
		</main>
    <footer role="content-info">
		A Progressive Web App by <a href="http://christophergoot.com/" title="christophergoot.com">Christopher Gutierrez</a>
	</footer>
</body>
</html>
